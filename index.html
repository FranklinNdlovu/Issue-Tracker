<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Issue Tracker Demo</title>
</head>

<body onload="fetchIssues()">
    <div class="container">
        <h1>Issue Tracker Demo</h1>
        <div class="mt-4 p-5 bg-light text-black rounded">
            <h2>Add Issue</h2>
            <form id="issueInputForm">
                <div class="mb-3">
                    <label for="issueName" class="form-label">Issue Name</label>
                    <input type="text" name="issueName" id="issueName" class="form-control"
                        placeholder="Enter Issue Name">
                </div>
                <div class="mb-3">
                    <label for="issueDescription" class="form-label">Issue Description</label>
                    <input type="text" name="issueDescription" id="issueDescription" class="form-control"
                        placeholder="Describe Issue">
                </div>
                <div class="mb-3">
                    <label for="issueSeverity" class="form-label">Severity</label>
                    <select id="issueSeverity" class="form-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="issueAssignedTo" class="form-label">Assigned To</label>
                    <input type="text" name="issueAssignedTo" id="issueAssignedTo" class="form-control"
                        placeholder="The name of person assigned the task">
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">

            </div>
        </div>
    </div>
    <script src="GUIDGenerator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
